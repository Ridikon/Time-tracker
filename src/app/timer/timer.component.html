<div class="task">
    <textarea class="description" value="" placeholder="What are you working on?" [(ngModel)]="description">{{description}}</textarea>
    <div class="timer">
        <span class="time-count fa-2x">{{count ? count : '0:00:00'}}</span>
        <div class="triggers">
            <i class="fa fa-2x fa-play" [ngClass]="{'active-state': state === 'play'}" (click)="playPause('play')" aria-hidden="true"></i>
            <i class="fa fa-2x fa-pause" [ngClass]="{'active-state': state === 'pause'}" (click)="playPause('pause')" aria-hidden="true"></i>
            <i class="fa fa-2x fa-stop" (click)="playPause('stop')" aria-hidden="true"></i>
        </div>
    </div>
</div>
